<head>

	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <title>Particle playground</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="hamburgermenu-styles.css">

</head>
<body>
	<script src="particles2.js" defer></script>
    <canvas id="canvas-background"></canvas>
    <div id="interactive-cursor"></div>
    <div class="hamburger-menu">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="menu-overlay">
        <div class="menu-content">
            <h2>Particle Settings</h2>
            <div class="control-group">
                <label for="particleCount">Particle Count: <span id="particleCountValue"></span></label>
                <input type="range" id="particleCount" min="0" max="1000" step="10">
            </div>
            <div class="control-group">
                <label for="particleSize">Particle Size: <span id="particleSizeValue"></span></label>
                <input type="range" id="particleSize" min="1" max="10" step="0.5">
            </div>
            <div class="control-group">
                <label for="connectionDistance">Connection Distance: <span id="connectionDistanceValue"></span></label>
                <input type="range" id="connectionDistance" min="50" max="300" step="10">
            </div>
            <div class="control-group">
                <label for="gravity">Gravity Strength: <span id="gravityValue"></span></label>
                <input type="range" id="gravity" min="0.1" max="1" step="0.05">
            </div>
			<div class="control-group">
                <label for="drag">Drag Strength: <span id="dragValue"></span></label>
                <input type="range" id="drag" min="0.0001" max="1" step="0.00005">
            </div>
			<div class="control-group">
                <label for="cweight">Cursor weight: <span id="cweightValue"></span></label>
                <input type="range" id="cweight" min="10" max="100000" step="10">
            </div>
        </div>
    </div>
	<span class="footer">Mostly done by AI</span>
</body>
</html>
